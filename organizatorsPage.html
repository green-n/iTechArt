<!-- Game Creatio section starts  -->
<section>

  <div class="modal" id="userCreation">
    <div class="header">
      <div class="title">user Creation Modal</div>
      <button class="btn close-modal">&times;</button>
    </div>
    <div class="body">
      <div>
        <h1>Create Game menu</h1>
        <form>
          <div class="melement">
            <h2>
              add name

            </h2>

            <input type="text" placeholder="choose name" id="nameItInput">
          </div>

          <div class="melement">
            <h2>choose gender
              <div>
                <input list="browse" value="" placeholder="choose gender" id="chooseGenderInput">

                <datalist id="browse">
                  <option value="female">
                  <option value="male">
                  <option value="other">
                </datalist>
              </div>
            </h2>

          </div>
          <div class="melement">
            <h2>
              add some information about me

            </h2>

            <input type="text" value="description" id="descriptionInput">

          </div>
          <div class="melement">
            <h2>choose Rank
              <div>
                <input list="difficulty" placeholder="choose rank" id="difficultyInput" value="">

                <datalist id="difficulty">
                  <option value="beggine">
                  <option value="upper begginer">
                  <option value="intermrdiate">
                  <option value="upper intermediate">
                  <option value="proffecionals">

                </datalist>
              </div>

            </h2>

        </form>

      </div>
    </div>


    <a class="btn close-modal" id="push">create user</a>




</section>

<section class="UserCreation" id="UserCreation">

    </div>
